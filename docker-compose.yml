version: "3.7"

services:
  database:
    image: postgres
    container_name: database_ignite
    restart: always
    ports: 
      - 55432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=R3n!x
      - POSTGRES_DB=rentx
    expose:
      - 8001
    volumes:
      - pgdata:/data/postgres


  app:
    build: .
    container_name: rentx
    restart: always
    ports: 
      - 3333:3333
      - 9229:9229
    volumes: 
      - .:/usr/app
    links: 
      - database
    depends_on:
      - database



volumes:
  pgdata:
    driver: local